<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Transition2-duaration사용-애니메이션 사용</title>
<!-- ※ navi는 gnb, lnb, snb 통틀어서 얘기할 때 사용
참고로 예제에서 사용하는 navi 관련 class명
.gnb : Global Navigation Bar -> 로그인, 언어 등을 포함하는 최상단 메뉴
.lnb : Local Navigation Bar -> 메인메뉴
.snb : Side Navigation Bar -> 서브메뉴    -->
	<style>
		li{ list-style: none;}
		#nav{ }
		#nav #gnb{ }
		#nav #gnb ul{overflow: hidden; }
		#nav #gnb ul li{float: left; width: 100px; height: 50px; margin-right:5px; text-align: center;
		 				background-color: #a0b03b; transition-property:background-color,  height;
		 				transition-duration:5s,2s;}
		 #nav #gnb ul li:nth-child(1) {transition-delay:2s;   }
		 #nav #gnb ul li:nth-child(2) {transition-timing-function:ease-in; }
		 #nav #gnb ul li:nth-child(3) {transition-timing-function:ease-out;}
		 #nav #gnb ul li:nth-child(4) {transition-property:backgound-color,height;}
		 
	    #nav #gnb ul li:nth-child(1):hover{height: 250px;background-color:#353a17; color:#ffffff;}
		#nav #gnb ul li:nth-child(2):hover{height: 250px;background-color:#173b37; color:#ffffff;}
	    #nav #gnb ul li:nth-child(3):hover{height: 250px;background-color:#17173b; color:#ffffff;}
	    #nav #gnb ul li:nth-child(4):hover{height: 250px;background-color:#3b172b; color:#ffffff;}
		#nav #gnb ul li:nth-child(5):hover{height: 250px;background-color:#3b1717; color:#ffffff;}
					
	</style>
</head>
<body>
	<div id="nav">
	 <div id ="gnb">
	 	<ul>
	 		<li>GNB_01  </li>
	 		<li>GNB_02  </li>
	 		<li>GNB_03  </li>
	 		<li>GNB_04  </li>
	 		<li>GNB_05  </li>
	 	</ul>	
	 </div>
	</div>
</body>
</html>
