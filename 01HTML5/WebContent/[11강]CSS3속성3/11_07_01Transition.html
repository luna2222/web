<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Transition-움직임</title>
	<style>
		#wrap .rec 
			{width: 100px;
			height: 200px;
			background-color: #ff0000;
			transition:3s;
			}
		#wrap .rec:hover {
			width: 200px;
			height: 100px;
			background-color: #00ff00;
			
	
}
		
	</style >
</head>
<body>
	<div id="wrap">
		<div class="rec"></div>
		</div>
</body>
</html>
