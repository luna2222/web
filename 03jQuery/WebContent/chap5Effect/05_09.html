<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>애니메이션 정지stop</title>
<style>
div{ 
		width: 50px; height: 50px;
		background-color: Orange;
		position:relative;
	 }
</style>

<script src="http://code.jquery.com/jquery.js"></script>
<script>
	$(document).ready(function(){
	     //이벤트 연결
		$('button').click(function (){
			//변수 선언
			var html = $(this).html ();
			var evalText ="$('div')."+html;	
			//메소드를 실행
			eval(evalText);
		});
	     //애니메이션을 시작합니다
	     setInterval(function() {
	    	 $('div').animate({
	    		 left:'500'
	    	 }, 1000).animate({ 
	    		 left:'0'
	         } ,1000);
	     },2000);
	});	
</script>
</head>
<body>
	<button> stop()</button>
	<button> stop(true)</button>
	<button> stop(false,true)</button>
	<button> stop(true,true)</button>
	<div></div>
	<div></div>
	<div></div>
</body>
</html>
