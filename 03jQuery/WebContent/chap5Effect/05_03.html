<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
 	*{margin: 0px; padding: 0px;}
 	ul {list-style: none;}
 	 	img{ width: 500px; height: 350px;}
</style>

<script src="http://code.jquery.com/jquery.js"></script>
<script>
	$(document).ready(function(){
		$('inner_fade').innerfade({
			animationtype:'fade',
		    speed:750,
		    timeout:'random',
		    containerheight:'350px'
		    
	});
	});
</script>
</head>
<body>
	<ul id="inner_fade"> 
		<li> <img src="Chrysanthemum.jpg"/></li>
		<li> <img src=" Desert.jpg"/></li>
		<li> <img src=" Hydrangeas.jpg"/></li>
		<li> <img src="Jellyhish.jpg"/></li>
		<li> <img src=" Koala.jpg"/></li>
		<li> <img src=" Lighthouse.jpg"/></li>
		<li> <img src=" Penguins.jpg"/></li>
		
	 </ul>
</body>
</html>
