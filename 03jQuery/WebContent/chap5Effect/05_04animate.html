<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>animate</title>
<style>
	div{ 
		width: 50px; height: 50px;
		background-color: Orange;
		position: relative;
	 }
</style>
<script src="http://code.jquery.com/jquery-1.7.js"></script>
<script>
	$(document).ready(function(){
		$('div').toggle(function (){
			$(this).animate({
				left:500
			}, 'solw');
		},function (){
			$(this).animate({
				left:0
			},'solw');
		});		
	});
</script>
</head>
<body>
<div></div>
<div></div>
<div></div>
</body>
</html>
