<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<script src="http://code.jquery.com/jquery.js"></script>
	<script>
	$(document).ready(function() {
		$('#my-form').submit(function(event) {
			//입력 양식의 value 속성을 가져옵니다.
			var serialize = $('this').serialize();
			var serializeArray = $('this').serializeAraay();
			
			//Ajax 요청을 수행합니다.
			$('<h1></h1>').text(serialize).appendTo('#wrap');
			$('<h1></h1>').text(serializeArray).appendTo('#wrap');
			
			// 기본 이벤트를 제거합니다.
			event.preventDefault();
		});
	});
	
</script>
</head>
<body>
	<form id = "my-form">
		<table>
			<tr>
				<td>Name</td>
				<td><input id = "name" name = "name" type="text" /></td> 
			</tr>
			<tr>
				<td>Region</td>
				<td><input id = "region" name = "region" type="text" /></td>
			</tr>
		</table>
		<input type = "submit" value = "Get Ajax String" />
	</form>
	<div id = "wrap">	
	</div>
</body>
</html>
