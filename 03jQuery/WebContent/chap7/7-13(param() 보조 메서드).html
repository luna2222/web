<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>jQuery 사용예제</title>
	<script src="http://code.jquery.com/jquery.js"></script>
	<script>
		$(document).ready(function() {
			// 변수를 선언합니다.
			var data = {
				name: 'HongGilDong',
				region: 'Seoul',
			};
			
			// 출력합니다.
			$('<h1></h1>').text($.param(data)).appendTo('body');
		});
	</script>
</head>
<body>

</body>
</html>
