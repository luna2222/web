<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>jQuery 사용예제</title>
	<script src="http://code.jquery.com/jquery.js"></script>
	<script>
		$(document).ready(function() {
			$.getJSON('/data.json', function (data){
				$.each(data, function(key, value) {
					$('body').append('<h1>' + value.name + ' : ' + value.price + '</h1>');
				});
			});
		});
	</script>
</head>
<body>

</body>
</html>
