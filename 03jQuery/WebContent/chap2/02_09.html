<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>is()</title>
<script src="http://code.jquery.com/jquery.js"></script>

<script >
	$(document).ready(function(){
		$('h1').each(function)(){
		if($(this).is('.select'));{
		   $(this).css('background','Orange');
		}
		});
});
</script>
</head>
<body>
<h1 class="select">  Header1</h1>
<h1>  Header2</h1>
<h1 class="select">  Header3</h1>
</body>
</html>
