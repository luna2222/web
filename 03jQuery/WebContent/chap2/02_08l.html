<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>add()메서드</title>
<script src="http://code.jquery.com/jquery.js"></script>

<script >
	$(document).ready(function(){
		$('h1').css('background','Gray').add('h2').css('float','left');
		});
	
</script>
</head>
<body>
<h1>  Header1</h1>
<h2>  Header2</h2>
<h1>  Header3</h1>
<h2>  Header4</h2>
<h1>  Header5</h1>
<h2>  Header6</h2>
</body>
</html>
