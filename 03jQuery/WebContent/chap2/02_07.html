<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>eq메소드</title>
<script src="http://code.jquery.com/jquery.js"></script>

<script >
	$(document).ready(function(){
		$('h1').eq(0).css('background','Orange');
		$('h1').eq(-1).css('background','Red');
		});
	
</script>
</head>
<body>
<h1>  Header1</h1>
<h1>  Header2</h1>
<h1>  Header3</h1>
</body>
</html>
