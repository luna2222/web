<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="http://code.jquery.com/jquery.js"></script>
<script >
	$(document).ready(function(){	
	//이벤트 연결
	$('h1').click(function (event,data1,data2){
		  alert(data1+':'+data2);
	});
	
	// 이벤트 강제로 발생
	$('h1').eq(1).trigger('click',[273,52]);		
   });	
</script>
