<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>live</title>

<script src="http://code.jquery.com/jquery.-1.7js"></script>
<script >
	$(document).ready(function(){
		$('h1).live('click',function(){
			var length =$('h1').length;
			var targetHTML =$(this).html();
			$('#wrap').append('<h1>'+length+'-'+targetHTML+'<h1>');
		});
		// 5초 이후에는 모든 이벤트 제거
		setTimeout(function () {
			$('h1').die();
		},5000);
		});
</script >
</head>
<body>
>
	<div id="wrap">
		<h1> Header</h1>
	 </div>

</body>
</html>
