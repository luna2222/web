<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Context 객체 사용</title>

<style >
    *{margin : 0px;  padding: 0px}
    div {
    margin: 5px; padding: 3px;
    border-width: 3px;
    border-style: solid;
    border-color: black;
    border-radius: 10px;}
</style>
<script src="http://code.jquery.com/jquery.js"></script>
<script>
	$(document).ready(function(){
	$('div').click(function (){
		
		var header =$('h1', this).text();
		var paragraph =$('p', this).text();
		
		alert(header +'\n'+paragraph);
	});		
});
</script >
</head>
<body>
<div>
	<h1>Header1</h1>
	<p>Paragraph</p>	
</div>
<div>
	<h1>Header2</h1>
	<p>Paragraph</p>
</div>
<div>
	<h1>Header3</h1>
	<p>Paragraph</p>
</div>
</body>
</html>
