<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>keyup</title>
<script src="http://code.jquery.com/jquery.js"></script>
<script>
	$(document).ready(function(){
			$('textarea').keyup(function (){
				//남은 글자수 를 구함
			var inputLength =$(this).val().length;
			var remain=20 - inputLength;
				
				//문서의 객체를 입력
				$('h1').html(remain);
			    //문서의 색상을 변경
				if(remain >0) {
					$('h1').css('color','Black');					
				}else{
					$('h1').css('color','Red');
				}
			});
	});
</script>
</head>
<body>
	<div> 
		<p>지금 내 생각 </p>
		<h1>150 </h1>	
		<textarea cols ="70" rows="5"></textarea>
	</div>
</body>
</html>
