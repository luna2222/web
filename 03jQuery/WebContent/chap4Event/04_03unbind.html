<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>unbind()</title>
<script src="http://code.jquery.com/jquery.js"></script>
<script>
	$(document).ready(function(){
		$('h1').click(function (){
			//출력
		$(this).html('CLICK');
			alert('이벤트가 발생했습니다');
			//이벤트 제거
			$(this).unbind();
		});
	});
</script>
</head>
<body>
<h1>Header0</h1>
<h1>Header1</h1>
<h1>Header2</h1>
</body>
</html>
