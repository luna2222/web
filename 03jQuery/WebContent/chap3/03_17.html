<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>index매개변수로 사용</title>
<script src="http://code.jquery.com/jquery.js"></script>

<script >
	$(document).ready(function(){		
     $('div').html(function (index){
        return '<h1>Header~' +index +'</h1>';	
	});	
});
	
</script>
</head>
<body>
<h1>  Header1</h1>
<h1>  Header2</h1>
<h1>  Header3</h1>

</body>
</html>
