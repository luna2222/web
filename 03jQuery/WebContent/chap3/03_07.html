<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>attr속성 추가 방법</title>
<script src="http://code.jquery.com/jquery.js"></script>

<script >
	$(document).ready(function(){
	var src=$('img').attr({
		width:function(index){
			return (index +1)*100;
			},
			height:100
		});
	});

</script>
</head>
<body>
<img src="Chrysanthemum.jpg"/>
<img src="Desert.jpg"/>
<img src= "Hydrangeas.jpg"/>

</body>
</html>
