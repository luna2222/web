<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>html() 메서드 사용해 문서 객체의 내용 출력</title>
<script src="http://code.jquery.com/jquery.js"></script>

<script >
	$(document).ready(function(){
		//변수 선언
	var html=$('h1').html();
	//출력
	alert(html);
		});
	
</script>
</head>
<body>
<h1>  Header1</h1>
<h1>  Header2</h1>
<h1>  Header3</h1>

</body>
</html>
