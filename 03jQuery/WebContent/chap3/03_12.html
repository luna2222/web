<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>css문서 객체의 스타일 추가</title>

<script src="http://code.jquery.com/jquery.js"></script>

<script >
	$(document).ready(function(){
		var color =['Red','White','Purple'];
		
		//문서 객체의 스타일을 변경
		$('h1').css({
		color:function(index){
			return color [index];
		},
		backgroundColor: 'Black'
		});	
	});
		
</script>
</head>
<body>
<h1 >  Header1</h1>
<h1 >  Header2</h1>
<h1 >  Header3</h1>

</body>
</html>
