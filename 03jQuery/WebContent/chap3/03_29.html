<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>clone()복제</title>
<script src="http://code.jquery.com/jquery.js"></script>

<script >
	$(document).ready(function(){
	$('div').append($('h1').clone());		
	});
</script >
</head>
<body>
	<h1>  HEADER</h1>
	<hr/><div></div><hr/>
</body>
</html>
<!-- = 복제해서 div 에 h1을 넣어줌 -->
