<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>append</title>
<script src="http://code.jquery.com/jquery.js"></script>

<script >
	$(document).ready(function(){
	var content ={
		{ name: '홍길동 ', region: '서울시 강남구'},
		{ name: '전우치 ', region: '서울시 서초구'},
		{ name: '손오공 ', region: '서울시 금천구'}
	};
 	$('div').append(function (index){
 		var item= content[index];
 		var output ='';
 		output +='<h1>'+item.name+'<h1>';
 		output +='<h2>'+item.regin+'<h2>';
 		return output;
 	});		

</script>
</head>
<body>
<div></div>
<div></div>
<div></div>
</body>
</html>
