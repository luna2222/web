<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>h1을 선택해서 div에 추가한것 이동</title>
<script src="http://code.jquery.com/jquery.js"></script>

<script >
	$(document).ready(function(){
	$('div').append($('h1'));		
	});
</script >
</head>
<body>
	<h1>  HEADER</h1>
	<hr/><div></div><hr/>
</body>
</html>
<!-- = div 에 h1을 넣어줌 -->
