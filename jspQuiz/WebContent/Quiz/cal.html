<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	$(document).ready(function() {
		$('#my-form').submit(function(event) {
			
			// 기본 이벤트를 제거합니다.
			event.preventDefault();
		});
	});
	</script>	
</head>
<body>
<form action="cal" method="get">
첫번째수:<input type="text" name="num1" size="10"><br>
두번째수:<input type="text"name="num2" size="10"><br>

<input type="radio"name=operator value="min">빼기
<input type="radio"name=operator value="mul">곱하기
<input type="radio"name=operator value="div">나누기<br><br>

</form>
