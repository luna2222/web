<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바 스크립트 오디오</title>
</head>
<body>
<h3>자바스크립트로 오디오 제어  </h3>
<hr>
<audio id="audio" src="media/EmbraceableYou.mp3"></audio>
<div id="msg">이곡에 오디오 제어 메세지 출력</div>
<button id="play"onclick="control(event)">play </button>
<button id="pause"onclick="control(event)"> pause </button>
<button id="replay"onclick="control(event)">replay</button>
<button id="vol-"onclick="control(event)">vol-</button>
<button id="vol+"onclick="control(event)">vol+  </button>
<button id="mute on/off"onclick="control(event)">mute on/off </button>
<script >
var div=document.getElementById("msg");
var audio =document.getElementById("audio");
function control(e){
	var id =e.target.id;
	if(id=="play"){
		audio.play();
		div.innerHTML="재생중입니다.";
	}
	else if(id=="pause"){
		audio.pause();
		div.innrtHTML="일시 중지 되었습니다"
	}	
	else if(id=="replay"){
		audio.load();
		audio.play(); //처음부터 재생
		div.innerHTML=audio.src+ "를 처음부터 재생중입니다.";
		
	}
	else if(id=="vol-"){
		audio.volum -=0.1;
		if(audio.volume<0.1) audio.volume=0
		
		div.innerHTML= "음량0.1 감소."+"현재"+audio.volum;
		
	}
	else if(id=="vol+"){
		audio.volum +=0.1;
		if(audio.volume<0.9) audio.volume=0
		
		div.innerHTML= "음량0.1 증사."+"현재"+audio.volum;
		
		else if(id== "mute on/off"){ //mute on/off 버튼 클릭
			audio.mute =!audio.muted;//음소거 토글
			if(audio.mute)div.innerHTML= "음소거";		
			else div.innerHTML="음소거 해제";
			
		}
	}
}

</script>
</body>
</html>
