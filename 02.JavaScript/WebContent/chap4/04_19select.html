<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>select객체에서 선택한 과일 출력</title>
<script >
function drawImage(){
	var sel=document.getElementById("fruits");
	var img= document.getElementById("fruitimage");
	img.src=sel.options[sel.selectedIndex].value;
}

</script>
</head>
<body onload="drawImage()">
<h3>select객체에서 선택한 과일 출력</h3>
 <hr>
 과일을 선택하면 이미지가 출력 <p>
 <form>
 <select id ="feuits" onchange="drawImage()">
 	<option value="media/strawberry.png">딸기
 	<option value="media/banana.png" selected>바나나
 	<option value="media/apple.png">사과
 	</select>
 	<img id="fruitimage" src="media/banan.png" alt=" ">
 
 </form>  
</body>
</html>
