<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DOM 객체의 이벤트 리스너 프로퍼티에 함수 등록</title>
	<script >
	var p;
	function init(){ //문서가 완전히 로드되었을때 호출
		p= document.getElementById("p");
		p.onmouseover=over; //over()를 onmouseover리스너로 등록
		p.onmouseout=out; //out()를 onmouseout리스너로 등록
	}
	function over(){
		p.style.backgroundColor="orchid";
	}
	function out(){
		p.style.backgroundColor="white"
	}
	
	
	</script>
</head>
<body onload="init()">
<h3> DOM 객체의 이벤트 리스너 프로퍼티에 힘수 등록</h3>
<hr>
<p id="p">마우스올리면  orchid색으로 변경 </p>
	
</body>
</html>
