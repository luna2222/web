<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>onbeforeprint와 onafterprint</title>
<style >
#logoDiv{
	display : none;
	position: absolute; left:0; top: 0;
	width: 100%; height: 100%}
</style>
<script >
window.onbeforeprint=function(e){
	logoDiv=document.getElementById("logoDiv");
	logoDiv.style.display="block"; //block으로 변경 로고가 화면에 나타나게 함
}
window.onafterprint=hideLogo;
function hideLogo() {
	logoDiv=document.getElementById("logoDiv");
	logoDiv.style.display="none"; //<div>영역이 보이지 않게 함
	logoDiv.style.zIndex=-1; //이미지를 문서의 맨바닥으로 배치
}
</script>
</head>
<body>
<h3> onbeforeprint와 onafterprint</h3>
<hr>
<div id="logoDiv">
 <img src="media/logo.png" alt="이미지 없습니다">
</div>
<p>안녕하세요 브라우저에서는 보이지만 프린트에는 회사의 로고가 출력되는 예제를 보입니다
마우스 오른쪽 버튼을 눌러 인쇄 미리보기 메뉴 선택 </p>
</body>
</html>
