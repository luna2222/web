<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>while문으로 n까지 합</title>
</head>
<body>
	<h3> while문으로 n까지 합</h3>
	<hr>
	<script >
	   //prompt가 리턴한것은 문자열
		var n=prompt("0 보다 큰 정수를 입력하세요",0);
		n=parseInt(n); //문자열을 숫자로 바꿈
		
		var i=0, sum=0;
		while(i<=n){
			sum+=i;
			i++;
		}
		document.write("0에서" +n+" 까지 합은 "+sum);
	</script>

</body>
</html>
