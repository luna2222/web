<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Alert & Prompt</title>
<!-- URL 자바스크립트 작성-->
</head>
<body>
	<h3> 링크의 href에 자바 스크립트 작성/h3>
	<hr>
	<a href="javascript:alert('클릭하셨나요?')">클릭해보세요</a>
	<br><p>
	<script >
	var ret =prompt("이름을 입력하세요", "예:홍길동");
	if(ret==null){
		//취소버튼이나 다이얼로그를 닫은 경우
		document.writenli("A");
			}else if(ret==""){
				//문자열 입력 없이 확인버튼 누른경우
		document.writenli("B");				
			}else{
				//ret애 사용자가 입력한 문자열 지장
		document.writenli("C"+ret);
			}
	</script>
</body>
</html>
